<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ModelingTool – prototype</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <canvas id="stage"></canvas>

    <!-- simple Figma-style bottom toolbar -->
    <nav id="toolbar">
      <button data-tool="select">Select</button>
      <button data-tool="rect">Rectangle</button>
      <button data-tool="text">Text</button>
      <button data-tool="arrow">Arrow</button>
      <span id="status"></span>
    </nav>

    <!-- map bare "jquery" → the ESM build on jsDelivr -->
    <script type="importmap">
      {
        "imports": {
          "jquery": "https://cdn.jsdelivr.net/npm/jquery@3.7.1/+esm"
        }
      }
    </script>
    
    <!-- compiled TS lives in ../dist -->
    <script type="module" src="../dist/main.js"></script>
  </body>
</html>
